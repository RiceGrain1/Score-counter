<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-ctn">
        <div class="home-ctn">
            <h1 id="home" class="txt-style">HOME </h1>
            <div class="score-box">
                <div id="home-score" class="score-box-txt">0</div>
            </div>
            <div class="point-ctn">
                <button onclick="addOne(home)" type="button" class="point point-txt">+1</button> 
                <button type="button" class="point point-txt">+2</button>
                <button type="button" class="point point-txt">+3</button>
            </div>
        </div>
        <div class="guest-ctn">
            <h1 class="txt-style">GUEST</h1>
            <div class="score-box">
                <div id="guest-score" class="score-box-txt">0</div>
            </div>
            <div class="point-ctn">
                <button  onclick="addOne(guest)" type="button" class="point point-txt">+1</button> 
                <button type="button" class="point point-txt">+2</button>
                <button type="button" class="point point-txt">+3</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
